	 		<button class="button button-clear ink"  ng-click="goBack()"> <i class="icon ion-arrow-left-c" ></i> </button>
				<input ng-keydown="keyfunc($event, mysearch)" style="width:100%;background-color: #387ef5;" type="search" class="ion-autocomplete-search"  placeholder="Search by name , community and disease" ng-model = "mysearch" autofocus>
		</ion-header-bar>
	</ion-nav-buttons>

		<div class="tabs tabs-icon-left tabs-striped static">
	    <a  class="tab-item" ng-click="goToPeople()">
	      <i class="icon ion-person"></i> People
	    </a>
	    <a class="tab-item" ng-click="goToCommunities()">
	      <i class="icon ion-android-people"></i> Communities
	    </a>
	    <a class="tab-item" ng-click="goToArticles()">
	      <i class="icon ion-images"></i> Tags
	    </a>
		</div>

		<div style="height : 100%;width : 100%" ng-show="showLoadingIcon">
			<ion-spinner icon="ripple" ng-if="showLoadingIcon" style="font-size : 128px"></ion-spinner>
		</div>

		<ion-slide-box  show-pager = 'false' ng-show="!showLoadingIcon">
      <ion-slide>
				<div class="list">
					<div class = "item" ng-repeat = "person in querylist.People | filter : query | limitTo : 5">{{person.FullName}}</div>
				</div>
      </ion-slide>
			<ion-slide>
				<div class="list">
					<div class = "item" ng-repeat = "community in querylist.Communities | filter : query | limitTo : 5">{{community.Name}}</div>
				</div>
			</ion-slide>
			<ion-slide>
				<div class="list">
					<div class = "item" ng-repeat = "tag in querylist.Tags | filter : query | limitTo : 5">{{tag.Name}}</div>
				</div>
			</ion-slide>
    </ion-slide-box>
