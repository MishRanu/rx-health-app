<ion-view view-title="Search for doctors, articles and diseases">
    <!-- <ion-content ng-class="{expanded:isExpanded}"> -->
    <ion-content>
        <div class="content">
            <div class="list animate-fade-slide-in-right" ng-repeat="notification in Notifications">
                <div class="item ink item-text-wrap item-avatar item-icon-right" ng-style="{background-color : notification.Viewed}">
                    <img ng-src="notification.Pic">
                    <p>{{notification.Summary}}</p>
                    <p>{{Dates.getintervalstring(notification.NGT)}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
