<ion-view view-title="Search for doctors, articles and diseases">
    <!-- <ion-content ng-class="{expanded:isExpanded}"> -->
    <ion-content>
        <div class="content">
            <div class="list animate-fade-slide-in-right">
                <div class="item ink item-text-wrap item-avatar item-icon-right" ng-style="{'background-color' : notification.Viewed}" ng-repeat="notification in Notifications">
                    <img ng-src="{{notification.Pic}}">
                    <p>{{notification.Summary}}</p>
                    <p>{{stringify(notification.NGT)}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
