<ion-view  cache-view="false" view-title="Signup" class = "view-background" hide-nav-bar="true" scroll-view ="false" ng-init="user.password = ''">
  <ion-content class = "has-footer">
    <div style="margin-top:20%; text-align:center ">
      <img src="img/logo-app.png">
    </div>
    <div class="list">
      <label class="item item-input item-floating-label" style="border-top: 0">
        <span class="input-label" style="color: #727272; padding-left: 15px;font-size: 13px">First Name</span>
        <input type="text" placeholder="First Name" style="padding-left: 15px" ng-model="user.fname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" style="color: #727272;padding-left: 15px;font-size: 13px">Last Name</span>
        <input type="text" placeholder="Last Name" style="padding-left: 15px" ng-model="user.lname">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" style="color: #727272;padding-left: 15px;font-size: 13px">Email</span>
        <input type="email" placeholder="Email" style="padding-left: 15px" ng-model="user.email">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" style="color: #727272;padding-left: 15px;font-size: 13px">Phone Number</span>
        <input type="tel" placeholder="Phone Number" style="padding-left: 15px" maxlength="10" minlength="10" ng-model="user.phone">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label" style="color: #727272;padding-left: 15px;font-size: 13px">Password</span>
        <input id = "pw" name = "pw" type="password" placeholder="Password" style="padding-left: 15px" ng-model="pw">
      </label>
      <ul id="strength" check-strength="pw"></ul>
      <label class="item item-input item-floating-label">
        <span class="input-label" style="color: #727272;padding-left: 15px;font-size: 13px">Confirm Password</span>
        <input type="password" placeholder="Confirm Password" style="padding-left: 15px" ng-model="user.cpassword">
      </label>
    </div>

     <div class="list" ng-show="IsDoctor">
      <label class="item item-input item-floating-label" style="border-top: 0 ">
       <span class="input-label" style="color: #727272; padding-left: 15px;font-size: 13px">Registration Number</span>
        <input type="text" placeholder="Registration Number" style="padding-left: 15px" ng-model="user.regno" type="text">
      </label>
      <label class="item item-input; view-background " >
        <div class="input-label" style="width:20%; color: #737373; padding-left: 15px">
          Year
        </div>
        <select ng-model="user.regyear" style="position: relative ; top: -30px ; left: 200px">
          <option ng-repeat="item in w">{{item}}</option>
        </select>

      </label>

      <label class="item item-input; view-background" >
        <div class="input-label" style="width:20%; color: #737373; padding-left: 15px">
          Council
        </div>
        <select ng-model="user.regassoc" style="position: relative ; top: 0px ; left: 15px">
          <option ng-repeat="item in assoc">{{item.Council}}</option>
        </select>
      </label>
    </div>
    <div class="row">
      <div class="col col-25" style="align:center">
        <ion-checkbox ng-model="user.isChecked" style ="border: 0 " class = "view-background"></ion-checkbox>
      </div>
      <div class="col">
        <p style="color: #727272; margin : 5px">I agree to the <a stop-event href="#/tncs">Terms and Conditions</a></p>
      </div>
    </div>
  </ion-content>
  <div class="bar bar-footer" style="padding:0px ">
    <button class="button button-positive button-full" ng-click="newuser(user)" style="height:100%; padding:0px ;border: 0 ;margin-top:0;width:100%;max-width:100%;">REGISTER
    </button>
  </div>
</ion-view>
