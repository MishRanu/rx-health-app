<ion-view view-title="Activity">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="list card clear-bg ink">
                <div class="item item-avatar">
                    <img src="img/arya.jpg">
                    <h2>Arya Stark</h2>
                    <p><i class="icon ion-clock"></i> just now</p>
                </div>

                <div class="item item-body">
                    <img src="img/newmaterial.jpg">
                <p>  The quickest way to a man's heart is through Arya's needle. She has two speeds: Walk and Kill, and is the reason why Waldo is still hiding. </p>
                    <div class="pull-left">
                        <a class="subdued">1 Like</a>
                        <a class="subdued">5 Comments</a>
                    </div>
                    
                </div>
                <div class="item tabs tabs-positive tabs-secondary tabs-icon-left">
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5">
                        <i class="icon ion-thumbsup"></i> Like
                    </a>
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ui-sref="comments" class = "animate up-down">
                        <i class="icon ion-chatbox"></i> Comment
                    </a>
                    <a class="tab-item" data-ink-color="#336699" data-ink-opacity="0.5" ng-click="showPopup()">
                        <i class="icon ion-share"></i> Share
                    </a>
                </div>
            </div>
        
    </ion-content>
</ion-view>
